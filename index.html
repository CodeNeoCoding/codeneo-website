<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>CodeNeo | Explore New Heights of Coding</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="images/CodeNeo-Favicon.png" rel="icon">

    <!-- CSS File -->
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html"><img id="h-logo" src="images/CodeNeo-Horizontal.png"></a>

        <nav class="topnav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a onclick="openSignupForm()">Sign Up</a></li>
                <li><a onclick="openLoginForm()">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- ======= Signup  ======= -->
    <div class="popup-overlay2 modal" id="signupModal"></div>
    <div class="popup2">
        <div class="popup-close2" onclick="closeSignupForm()">×</div>
        <div class="form2">
            <div class="avatar2">
                <img src="images/CodeNeo.png" alt="CodeNeo Logo">
            </div>
            <div class="header2">
                Hello Future Coder!
            </div>
            <form id="signupForm">
                <div class="element2">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                    <button>Create Account</button>
                </div>
            </form>
        </div>
    </div>


    <!--  ======= Login  ======= -->
    <div class="popup-overlay modal"></div>
    <div class="popup">
        <div class="popup-close" onclick="closeLoginForm()">×</div>
        <div class="form">
            <div class="avatar">
                <img src="images/CodeNeo.png" alt="CodeNeo Logo">
            </div>
            <div class="header">
                Welcome Back Coder!
            </div>
            <form id="loginForm">
                <div class="element">
                    <label for="username">Email Address</label>
                    <input type="email" id="username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <button>Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyDzDFElMS2JhVI81W0v4uG6FNKdGcXXOVs",
            authDomain: "codeneo-lo.firebaseapp.com",
            projectId: "codeneo-lo",
            storageBucket: "codeneo-lo.appspot.com",
            messagingSenderId: "836954381687",
            appId: "1:836954381687:web:ed4c443f161f693a53d572",
            measurementId: "G-P0WJ20X7SN"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        db.settings({
            merge: true
        });

        firebase.analytics();
    </script>

    <!-- JS Files -->
    <script src="main.js"></script>
    <script src="login.js"></script>

    <script>
        function openLoginForm() {
            document.body.classList.add("showLoginForm");
        }

        function closeLoginForm() {
            document.body.classList.remove("showLoginForm");
        }

        function openSignupForm() {
            document.body.classList.add("showSignupForm");
        }

        function closeSignupForm() {
            document.body.classList.remove("showSignupForm");
        }
    </script>
</body>

</html>
